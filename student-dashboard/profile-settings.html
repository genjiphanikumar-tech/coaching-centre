<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="container">

  </main>
  <div id="footer-placeholder"></div>
  <script src="../assets/js/main.js"></script>
  <script>
    fetch('../includes/header.html').then(r=>r.text()).then(t=>{document.getElementById('header-placeholder').innerHTML=t; if(window.fixRootRelativePaths) window.fixRootRelativePaths();});
    fetch('../includes/footer.html').then(r=>r.text()).then(t=>{document.getElementById('footer-placeholder').innerHTML=t; if(window.fixRootRelativePaths) window.fixRootRelativePaths();});
  </script>
</body>
</html>

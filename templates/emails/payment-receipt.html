<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payment Receipt</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;color:#0b1220} .container{padding:20px}</style>
  </head>
  <body>
    <div class="container">
      <h2>Payment Receipt</h2>
      <p>Hi {{student_name}},</p>
      <p>We received your payment of <strong>{{amount}}</strong> for <strong>{{course_name}}</strong>. Transaction ID: <strong>{{txn_id}}</strong>.</p>
      <p>Thank you for your payment. If you have any questions, reply to this email.</p>
      <p>Regards,<br>Coaching Team</p>
    </div>
  </body>
</html>

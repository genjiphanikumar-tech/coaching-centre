<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enrollment Confirmation</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;color:#0b1220} .container{padding:20px}</style>
  </head>
  <body>
    <div class="container">
      <h2>Enrollment Confirmed</h2>
      <p>Hi {{student_name}},</p>

      <p>Best regards,<br>Coaching Team</p>
    </div>
  </body>
</html>
